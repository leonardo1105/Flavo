<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>flavo</title>
</head>
<body>
    <header>
        <img class="menuHamburguer" src="./Images/menu-aberto.png" alt="Menu-Hamburguer">
        <h1>flavo</h1>
        <img class="bag" src="./Images/bag.png" alt="">
    </header>
    <main>
        <figure class="cardImg">
            <img src="./Images/intensity.png" alt="">
        </figure>
        <section class="mainContainer">
            <div class="productPrice">
                <h2 class="label">PASSION</h2>
                <h2 class="price">$15</h2>
            </div>
            <section class="description">
                <h2>WHAT'S INSIDE</h2>
                <p>Chili, oregano, safran, paprika</p>
                <h2>WHY WE LOVE IT</h2>
                <p>This one will add a little savoury flavour to any food and turn any meal to a culinary masterpiece</p>
            </section>
            <div class="options">
                <input id="bag" type="radio" name="optionSize" value="">
                <label for="bag">BAG (75g)</label>
                <input id="jar" type="radio" name="optionSize">
                <label for="jar">JAR (150g)</label>
            </div>
            <div class="amountOption">
                <button>-</button>
                <p>1</p>
                <button>+</button>
            </div>
            <div class="divBtn">
                <button class="addButton">ADD TO CART</button>
            </div>
        </section>
    </main>
</body>
</html>
